<div th:if="${users.isEmpty}"><i>No users found...</i></div>
<table th:if="${!users.isEmpty}" class="table table-striped table-hover table-sm align-middle">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Specialty</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody id="agents-table-rows">
    <div th:each="user : ${users}">
        <div th:replace="~{chats/users/user-add}"></div>
    </div>
    </tbody>
</table>
